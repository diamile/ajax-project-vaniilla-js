<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
   
    <title>Tuto AJAX - JSON</title>
  </head>
  <body>
    <button id="button1">Get user API github</button>
    <input id="title" type="number" placeholder="tape id" />
   
    <h1>Get Users Api</h1>
    <div id="users"></div>

    <script>
    
    document.getElementById('button1').addEventListener('click',getApiUsers);


    function getApiUsers(e){  
        e.preventDefault();

        const num=e.target.value;

     const xhr =new XMLHttpRequest();

    //   xhr.open('GET','https://jsonplaceholder.typicode.com/posts',true);
    xhr.open('GET',`https://api.github.com/users`,   true);

    xhr.onload = function(){
        if(this.status == 200){
          var users = JSON.parse(this.responseText);

          var output = '';
          for(var i in users){
            output +=
              '<div class="user">' +
              '<img src="'+users[i].avatar_url+'" width="70" height="70">' +
              '<ul>' +
              '<li>ID: '+users[i].id+'</li>' +
              '<li>Login: '+users[i].login+'</li>' +
              '</ul>' +
              '</div>';
          }

          document.getElementById('users').innerHTML = output;
        }
      }
     xhr.send();
    }

    function getId(e){
        e.preventDefault();
        console.log(e.target.value);
    }
     
    </script>
  </body>
</html>
